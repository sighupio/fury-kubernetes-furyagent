---

furyagent_uri: https://github.com/sighupio/furyagent/releases/download/v0.2.2/furyagent-linux-amd64
furyagent_configure_master: false
furyagent_configure_etcd: false
furyagent_configure_openvpn: false
furyagent_etcd_backup: false
furyagent_config_dir: /etc/fury
furyagent_config_name: furyagent.yml

furyagent_etcd_certs_dir: /etc/etcd/pki/etcd
furyagent_etcd_data_dir: /var/lib/etcd

furyagent_kubernetes_certs_dir: /etc/kubernetes/pki

furyagent_openvpn_certs_dir: /etc/openvpn/pki

## AWS CREDENTIALS
aws_access_key: ""
aws_secret_key: ""
aws_region: "eu-west-1"
s3_bucket_name: ""
s3_endpooint: "http://s3-{{ aws_region }}.amazonaws.com"
secrets_path: ../secrets
